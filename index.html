<!DOCTYPE html>
<html lang="pl">

  <body>
    <form class="form">
      <label>Spaceflight articles</label>
      <input type="number" class="nb-news-input" />
      <input type="submit" class="button" />
    </form>

    <div class="container"></div>

    <script>
      const NewsNumberUserInput = document.querySelector('.form');
      const articles = document.querySelector('.container');

      NewsNumberUserInput.addEventListener('submit', loadNews);

      function loadNews(e) {
        e.preventDefault();
        let url = 'https://api.spaceflightnewsapi.net/v3/articles';
        fetch(url)
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            data.map((id, title, summary) => {
              console.log(id);
              console.log(title);
              console.log(summary);

              //   const art = document.createElement('div');
              //   art.innerHTML = summar;
              //   articles.appendChild(art);
            });
          });
      }
    </script>
  </body>
</html>
